<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider con Swiper</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- Incluimos Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    /* Ajustamos la altura del slider y ocultamos el overflow */
    .swiper-container {
      height: 300px; /* Puedes ajustar esta altura según lo necesites */
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Estilos de las flechas de navegación */
    .swiper-button-next,
    .swiper-button-prev {
      color: #e94e35ff; /* Color de las flechas */
    }

    /* Estilos de la paginación */
    .swiper-pagination-bullet {
      background-color: black; /* Color de los bullets inactivos */
    }

    .swiper-pagination-bullet-active {
      background-color: #e94e35ff; /* Color del bullet activo */
    }
  </style>
</head>
<body>

  <!-- Slider principal -->
  <div class="container">
    <div class="row justify-content-center" >
      <div class="swiper-container col-5" style="padding-left: 0px !important; padding-right: 0px !important;">
        <div class="swiper-wrapper">
          <div class="swiper-slide"  >
            <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_900/u_https://storage.googleapis.com/msgsndr/ySliQyFXiBChjCSwZyR4/media/669ea4116aadd0538b5ec390.webp">
          </div>
          <div class="swiper-slide" >
            <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_900/u_https://storage.googleapis.com/msgsndr/ySliQyFXiBChjCSwZyR4/media/669ea4a42477efff0b129646.webp">
          </div>
          <div class="swiper-slide" >
            <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_900/u_https://storage.googleapis.com/msgsndr/ySliQyFXiBChjCSwZyR4/media/669ea4a45f256911263214e5.webp">
          </div>

          <div class="swiper-slide"  >
            <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_900/u_https://storage.googleapis.com/msgsndr/ySliQyFXiBChjCSwZyR4/media/669ea4a45f256974db3214e6.webp">
          </div>
          <div class="swiper-slide" >
            <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_900/u_https://storage.googleapis.com/msgsndr/ySliQyFXiBChjCSwZyR4/media/669ea41168c99f89ab151d86.webp">
          </div>
          <div class="swiper-slide" >
            <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_900/u_https://storage.googleapis.com/msgsndr/ySliQyFXiBChjCSwZyR4/media/669ea411d1246ac40b85d585.webp">
          </div>



          <div class="swiper-slide"  >
            <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_900/u_https://storage.googleapis.com/msgsndr/ySliQyFXiBChjCSwZyR4/media/669ea4a42477efff0b129646.webp">
          </div>
          <div class="swiper-slide" >
            <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_900/u_https://storage.googleapis.com/msgsndr/ySliQyFXiBChjCSwZyR4/media/669ea4116aadd0538b5ec390.webp">
          </div>
     
          
        </div>
        <!-- Controles de navegación (opcionales) -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    var swiper = new Swiper('.swiper-container', {
      loop: true, // Para hacer que el slider sea infinito
     autoplay: {
        delay: 3000, // 3 segundos entre cada slide
        disableOnInteraction: false,
      },
      slidesPerView: 1, // Mostrar solo una imagen por slide
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>
</html>
